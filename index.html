<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Bowl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Puppy Bowl</h1>
        <nav>
            <button id="home-button" class="nav-button">Home</button>
            <button id="new-player-button" class="nav-button">Add New Player</button>
        </nav>
    </header>

    <main>
        <!-- All Players View -->
        <section id="all-players-view">
            <h2>Player Roster</h2>
            <div id="all-players-container" class="players-grid">
                <!-- Players will be rendered here -->
                <!-- Loading message until players load -->
                <p class="loading-message">Loading players...</p>
            </div>
        </section>

        <!-- Single Player View -->
        <section id="single-player-view" style="display: none;">
            <div id="single-player-container">
                <!-- Single player details will be rendered here -->
            </div>
        </section>

        <!-- New Player Form View -->
        <section id="new-player-view" style="display: none;">
            <h2>Add New Player</h2>
            <form id="new-player-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="breed">Breed:</label>
                    <input type="text" id="breed" name="breed" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="field">Field</option>
                        <option value="bench">Bench</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="imageUrl">Image URL:</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="http://example.com/image.jpg">
                </div>
                
                <div class="form-group">
                    <label for="teamId">Team ID (optional):</label>
                    <input type="number" id="teamId" name="teamId">
                </div>
                
                <div class="button-group">
                    <button type="submit" class="primary-button">Add Player</button>
                    <button type="button" id="cancel-button" class="secondary-button">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Puppy Bowl | Created for the Humane Society</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
